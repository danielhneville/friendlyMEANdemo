<form class="form-horizontal" ng-submit="nC.create()">
	<div class="form-group">
		<label for="fname" class="col-sm-2 control-label">First Name</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" id="fname" ng-model="nC.friend.first_name">
		</div>
	</div>
	<div class="form-group">
		<label for="lname" class="col-sm-2 control-label">Last Name</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" id="lname" ng-model="nC.friend.last_name">
		</div>
	</div>
	<div class="form-group">
		<label for="bday" class="col-sm-2 control-label">First Name</label>
		<div class="col-sm-6">
			<input type="date" class="form-control" id="bday" ng-model="nC.friend.birthday">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<input type="submit" class="btn btn-success" value="Add new friend">
		</div>
	</div>
</form>
